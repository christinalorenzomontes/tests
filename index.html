<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Interactivo</title>
    <link rel="icon" href="favicon-16x16.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Test</h1>
        <div id="quizSetup">
            <h3>Selecciona las asignaturas:</h3>
            <form id="subjectForm">
                <label><input type="checkbox" name="subject" value="PP"> PP</label>
                <label><input type="checkbox" name="subject" value="OE"> OE</label>
                <label><input type="checkbox" name="subject" value="GF"> GF</label>
                <label><input type="checkbox" name="subject" value="DA"> DA</label>
                <label><input type="checkbox" name="subject" value="GACE"> GACE</label>
                <label><input type="checkbox" name="subject" value="AVDO"> AVDO</label>
                <label><input type="checkbox" name="subject" value="todas"> Todas</label>
            </form>
            <h3>Selecciona el número de preguntas:</h3>
            <form id="questionCountForm">
                <label><input type="radio" name="questionCount" value="5"> 5 preguntas</label>
                <label><input type="radio" name="questionCount" value="10"> 10 preguntas</label>
                <label><input type="radio" name="questionCount" value="20"> 20 preguntas</label>
                <label><input type="radio" name="questionCount" value="40"> 40 preguntas</label>
            </form>
            <button id="startQuiz">Dale don dale</button>
        </div>
        
        <div id="quizContainer" style="display: none;">
            <h3 id="questionNumber">Pregunta 1</h3>
            <div id="questionText"></div>
            <div id="questionOptions"></div>
            <button id="nextQuestion" style="display: none;">Siguiente pregunta</button>
        </div>
        
        <div id="resultContainer" style="display: none;">
            <!-- <h3>Resultados</h3> -->
            <div id="resultText"></div>
            <button onclick="window.location.reload()">¿Quieres más?</button>
        </div>
    </div>
    <h3 class="signed">© Christina Lorenzo Montes</h3>

    <script src="script.js"></script>
</body>
</html>
